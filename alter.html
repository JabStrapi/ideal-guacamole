<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Julabois - Menuiserie & Ébénisterie</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Brutalista, sans-serif;
      color: #f5f5f5;
    }

    header {
      background-color: #000;
      padding: 2rem 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.5rem;
      color: #d6b370;
      text-align: center;
      letter-spacing: 1px;
    }

    main {
      padding: 2rem 1.5rem;
      max-width: 960px;
      margin: auto;
    }

    section {
      text-align: center;
    }

    section h2 {
      color: #d6b370;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1.15rem;
      color: #ccc;
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    img {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.015);
    }

    footer {
      margin-top: 3rem;
      background-color: #000;
      color: #777;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      section h2 {
        font-size: 1.4rem;
      }

      section p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue chez Julabois</h1>
  </header>
  <main>
    <section>
      <h2>Artisan menuisier ébéniste à Marseille</h2>
      <p>Contact : par téléphone au <strong>06.75.23.10.15</strong> ou par mail <a href="mailto:julabois@gmail.com" style="color:#d6b370;text-decoration:none;">julabois@gmail.com</a><br> ou sur Instagram : <a href="https://instagram.com/julabois" style="color:#d6b370;text-decoration:none;">@julabois</a></p>
      <img src="IMG_20240625_145341.jpg" alt="Julabois - Artisan menuisier ébéniste">
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Julabois. Tous droits réservés.</p>
  </footer>
</body>
</html>
