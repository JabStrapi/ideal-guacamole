<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julabois - Menuiserie & Ébénisterie</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #f5f5f5;
    }
    header {
      background-color: #000000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 2rem;
      color: #d6b370; /* Chêne */
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #e0d5c2; /* Ébène clair */
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #d6b370;
    }
    main {
      padding: 2rem;
    }
    section h2 {
      color: #d6b370;
    }
    section p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }
    img {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    footer {
      background-color: #000000;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Julabois</h1>
  </header>
  <main>
    <section>
      <h2>Bienvenue chez Julabois</h2>
      <p>Artisan menuisier ébéniste travaillant à Marseille.</p>
      <p>Contact: par tel au O6.75.23.10.15 ou par mail julabois@gmail.com ou sur Instagram @julabois</p>
      <img src="images/atelier.jpg" alt="Atelier Julabois">
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Julabois. Tous droits réservés.</p>
  </footer>
</body>
</html>
